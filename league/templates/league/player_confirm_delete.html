{% extends 'base.html' %}

{% block title %}Delete Player{% endblock %}

{% block content %}
    <h2 class="mb-4">Delete Player</h2>
    <div class="alert alert-warning" role="alert">
        Are you sure you want to delete player <strong>{{ player.name }}</strong> from team <strong>{{ player.team.name }}</strong>?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'manage_team' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
